<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  <title>ツールチップとポップオーバー</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body style="padding-top: 5rem;padding-bottom: 5rem;">

  <!-- ここにページ内容を記述 -->

  <div class="container">

    <h2 class="mt-5 mb-4">ツールチップ</h2>

    <hr class="mt-2 mb-5">
    <div class="text-center">

      <button class="btn btn-danger" data-toggle="tooltip" data-placement="left" title="お気に入りに追加します">
        <i class="fas fa-heart" aria-hidden="true"></i>
      </button>

      <button class="btn btn-success" data-toggle="tooltip" data-placement="top" title="新しいページを追加します">
        <i class="fas fa-plus" aria-hidden="true"></i>
      </button>

      <button class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="タイル表示に変更します">
        <i class="fas fa-th" aria-hidden="true"></i>
      </button>

      <button class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="設定画面を表示します">
        <i class="fas fa-cog" aria-hidden="true"></i>
      </button>

    </div>

    <hr class="mt-2 mb-5">


    <h2 class="mt-5 mb-4">ポップオーバー</h2>

    <hr class="mt-2 mb-5">
    <div class="text-center">

      <button class="btn btn-danger" data-toggle="popover" data-placement="left" title="お気に入り" data-content="選択した写真をお気に入りに追加します">
        <i class="fas fa-heart" aria-hidden="true"></i>
      </button>

      <button class="btn btn-success" data-toggle="popover" data-placement="top" title="新規作成" data-content="新しいページを作成します">
        <i class="fas fa-plus" aria-hidden="true"></i>
      </button>

      <button class="btn btn-primary" data-toggle="popover" data-placement="bottom" title="タイル表示" data-content="写真の表示方法を「タイル」に変更します">
        <i class="fas fa-th" aria-hidden="true"></i>
      </button>

      <button class="btn btn-secondary" data-toggle="popover" data-placement="right" title="設定画面" data-content="設定画面を開きます">
        <i class="fas fa-cog" aria-hidden="true"></i>
      </button>

    </div>
    

  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>$('[data-toggle="tooltip"]').tooltip()</script>
  <script>$('[data-toggle="popover"]').popover()</script>

</body>

</html>
