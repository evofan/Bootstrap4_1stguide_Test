<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>グリッドシステムのサンプル</title>
  <style>
    h2 {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <h1>見出しとして表示</h1>


  <h2>■ h1、h2の要素で表示した文字</h2>

  <div class="container">
    <p class="h1">h1クラスで表示した文字</p>
    <hr>
    <p class="h2"></p>h2クラスで表示した文字</p>
    <hr>

  </div>

  <h2>■ display要素で表示した文字</h2>

  <div class="container">
    <p class="display-1">display-1で表示した文字</p>
    <p class="display-2">display-2で表示した文字</p>
    <p class="display-3">display-3で表示した文字</p>
    <p class="display-4">display-4で表示した文字</p>

  </div>

  <h2>■ smallを使用、80%で表示</h2>
  <div class="container">
    <p>クラス無しで表示した文字</p>
    <p class="small">クラス無しで表示した文字+small</p>
  </div>

  <h2>■ 等幅フォントで表示</h2>
  <div class="container">
    <p class="text-monospace">等幅フォントで表示した文字、text-monospaceを使用</p>
  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
