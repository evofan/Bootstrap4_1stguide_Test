<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>フォーム</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <div class="container">

    <h1>フォーム</h1>

    <h2 class="mt-4 mb-5">■ お問い合わせ</h2>


    <form>

      <div class="form-group mb-4">
        <label for="Q_Name">お名前</label>
        <input type="text" class="form-control" id="Q_Name">
      </div>

      <div class="form-grup mb-4">
        <label for="Q_Mail">メールアドレス</label>
        <input type="email" class="form-control" id="Q_Mail">
      </div>

      <div class="form-grup mb-4">
        <label for="Q_Ask">お問い合わせ内容</label>
        <textarea rows="5" class="form-control" id="Q_Ask"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">送信</button>

    </form>

    <p>&nbsp;</p>

    <form>

      <div class="form-group mb-4">
        <label for="inp_1">テキストボックス（大）</label>
        <input type="text" class="form-control form-control-lg" id="inp_1">
      </div>

      <div class="form-group mb-4">
        <label for="inp_2">テキストボックス</label>
        <input type="text" class="form-control" id="inp_2">
      </div>

      <div class="form-group mb-4">
        <label for="inp_3">テキストボックス（小）</label>
        <input type="text" class="form-control form-control-sm" id="inp_3">
      </div>

    </form>


    <p>&nbsp;</p>

    <form>

      <div class="form-group mb-4">
        <label for="inp_1">テキストボックス（大）</label>
        <input type="text" class="form-control form-control-lg" id="inp_1">
      </div>

    </form>

    <p>&nbsp;</p>

    <div class="jumbotron text-white mb-3" style="background:url('images/header-back.jpg');background-size:cover;">
      <h3>Bootstrap</h3>
    </div>

    <form class="form-inline justify-content-end mb-5">
      <label class="sr-only" for="uID">ユーザー名</label><!-- sr-onlyはスクリーンリーダー専用 -->
      <input type="text" class="form-control mb-3 mr-sm-2" placeholder="ユーザー名" id="uID" size="12">

      <label class="sr-only" for="pass">パスワード</label>
      <input type="password" class="form-control mb-3 mr-sm-2" placeholder="ユーザー名" id="pass" size="12">

      <button type="submit" class="btn btn-primary mb-3">ログイン</button>

    </form>


  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
