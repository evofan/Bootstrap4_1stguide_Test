<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>グリッドシステムのサンプル</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <h1>フレックスボックスの活用</h1>

  <h2 class="my-3">■ アイテムの折り返し、flex-wrap</h2>
  <div class="container">
    <div class="d-flex flex-wrap bg-info">
      <div class="bg-warning m-2 p-3">札幌</div>
      <div class="bg-warning m-2 p-3">仙台</div>
      <div class="bg-warning m-2 p-3">東京</div>
      <div class="bg-warning m-2 p-3">横浜</div>
      <div class="bg-warning m-2 p-3">名古屋</div>
      <div class="bg-warning m-2 p-3">京都</div>
      <div class="bg-warning m-2 p-3">大阪</div>
      <div class="bg-warning m-2 p-3">神戸</div>
      <div class="bg-warning m-2 p-3">広島</div>
      <div class="bg-warning m-2 p-3">福岡</div>
      <div class="bg-warning m-2 p-3">熊本</div>
      <div class="bg-warning m-2 p-3">那覇</div>
    </div>
  </div>

  <h2 class="my-3">■ 折り返し時に上下位置指定、flex-wrap + align-content-between</h2>
  <div class="container">
    <div class="d-flex flex-wrap align-content-between bg-info" style="height: 200px;">
      <div class="bg-warning m-2 p-3">札幌</div>
      <div class="bg-warning m-2 p-3">仙台</div>
      <div class="bg-warning m-2 p-3">東京</div>
      <div class="bg-warning m-2 p-3">横浜</div>
      <div class="bg-warning m-2 p-3">名古屋</div>
      <div class="bg-warning m-2 p-3">京都</div>
      <div class="bg-warning m-2 p-3">大阪</div>
      <div class="bg-warning m-2 p-3">神戸</div>
      <div class="bg-warning m-2 p-3">広島</div>
      <div class="bg-warning m-2 p-3">福岡</div>
      <div class="bg-warning m-2 p-3">熊本</div>
      <div class="bg-warning m-2 p-3">那覇</div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
