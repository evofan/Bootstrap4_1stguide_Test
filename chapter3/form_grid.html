<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>フォーム</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <div class="container">

    <h1>グリッドシステムを使ったフォーム</h1>

    <h2 class="mt-4 mb-5">■ お問い合わせ</h2>

    <form>

      <div class="form-group row">
        <label class="col-md-3 col-form-label text-md-right" for="Q_Name">お名前</label>
        <div class="col-md-5">
          <input type="text" class="form-control" id="Q_Name">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label text-md-right" for="Q_Mail">メールアドレス</label>
        <div class="col-md-5">
          <input type="email" class="form-control" id="Q_Mail">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label text-md-right" for="Q_Ask">お問い合わせ内容</label>
        <div class="col-md-9">
          <textarea rows="5" class="form-control" id="Q_Ask"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-right">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>

    </form>


    <form>

      <!-- form-rowで制御 -->
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label text-md-right" for="Q_Name">お名前</label>
        <div class="col-md-5">
          <input type="text" class="form-control-plaintext" id="Q_Name" value="山田太郎" readonly>
        </div>
      </div>

      <div class="form-group form-row">
        <label class="col-md-3 col-form-label text-md-right" for="Q_Mail">メールアドレス</label>
        <div class="col-md-5">
          <input type="email" class="form-control" id="Q_Mail" value="yamadatarou@aaa.bbb.com" readonly>
          <small class="form-text">※半角文字で入力して下さい。</small>
        </div>
      </div>

      <div class="form-group form-row">
        <label class="col-md-3 col-form-label text-md-right" for="Q_Ask">お問い合わせ内容</label>
        <div class="col-md-9">
          <textarea rows="5" class="form-control" id="Q_Ask"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-right">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>

    </form>


    <p>&nbsp;</p>

  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
