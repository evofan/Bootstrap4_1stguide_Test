<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>フォーム</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <div class="container">

    <h1>フォーム</h1>

    <h2 class="mt-4 mb-5">■ チェックボックスとラジオボタン</h2>

    <form>

      <div class="form-group mb-4">

        オプションの選択

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gift">
          <label class="form-check-label" for="gift">ギフト包装</label> 
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="deli-date">
          <label class="form-check-label" for="deli-date">配送日指定</label> 
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="post_mailing" disabled>
          <label class="form-check-label" for="post_mailing">メール便</label> 
        </div>

      </div>

      <div class="form-group mb-4">

        商品の色

        <div class="form-check">
          <input class="form-check-input" type="radio" name="color" id="color-white" checked>
          <label class="form-check-label" for="color-white">白</label> 
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="color" id="color-red">
          <label class="form-check-label" for="color-red">赤</label> 
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="color" id="color-black" disabled>
          <label class="form-check-label" for="color-black">黒</label> 
        </div>


        <p class="pt-10">インライン</p>


        オプションの選択<br>

        <div class="form-check form-chcek-inline mr-4">
          <input class="form-check-input" type="checkbox" id="gift2">
          <label class="form-check-label" for="gift2">ギフト包装</label> 
        </div>

        <div class="form-check form-check-inline mr-4">
          <input class="form-check-input" type="checkbox" id="deli-date2">
          <label class="form-check-label" for="deli-date2">配送日指定</label> 
        </div>

        <div class="form-check form-check-inline mr-4">
          <input class="form-check-input" type="checkbox" id="post_mailing2" disabled>
          <label class="form-check-label" for="post_mailing2">メール便</label> 
        </div>

      </div>

      <div class="form-group mb-4">

        商品の色<br>

        <div class="form-check form-check-inline mr-4">
          <input class="form-check-input" type="radio" name="color2" id="color-white2" checked>
          <label class="form-check-label" for="color-white2">白</label> 
        </div>

        <div class="form-check form-check-inline mr-4">
          <input class="form-check-input" type="radio" name="color2" id="color-red2">
          <label class="form-check-label" for="color-red2">赤</label> 
        </div>

        <div class="form-check form-check-inline mr-4">
          <input class="form-check-input" type="radio" name="color2" id="color-black2" disabled>
          <label class="form-check-label" for="color-black2">黒</label> 
        </div>

      </div>

    </form>

    <p>&nbsp;</p>

  </div>

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
