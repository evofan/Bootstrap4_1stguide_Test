<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>グリッドシステムのサンプル</title>
  <style>
    h2 {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <h1>画像の書式</h1>

  <h2>■ 画像を親要素の幅に縮小</h2>
  <div class="container">
    <div style="width:400px">
      <img src="images/lighthouse-1.jpg" alt="" class="img-fluid">
    </div>
  </div>

  <h2>■ 画像のサムネール表示</h2>
  <div class="container">
    <div class="row">
      <div class="col-6 col-md-3 mb-4"><!--768px以上で4つ横並び-->
        <img src="images/lighthouse-1.jpg" alt="" class="img-thumbnail">
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="images/lighthouse-2.jpg" alt="" class="img-thumbnail">
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="images/lighthouse-3.jpg" alt="" class="img-thumbnail">
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="images/lighthouse-4.jpg" alt="" class="img-thumbnail">
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="images/lighthouse-5.jpg" alt="" class="img-thumbnail">
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="images/lighthouse-6.jpg" alt="" class="img-thumbnail">
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="images/lighthouse-7.jpg" alt="" class="img-thumbnail">
      </div>
      <div class="col-6 col-md-3 mb-4">
        <img src="images/lighthouse-8.jpg" alt="" class="img-thumbnail">
      </div>
    </div>
  </div>

  <h2>■ 画像の形状、角丸・丸</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-4">
        <img src="images/lighthouse-2.jpg" alt="" class="img-fluid rounded">
      </div>
      <div class="col-md-6 mb-4">
        <img src="images/lighthouse-2.jpg" alt="" class="img-fluid rounded-circle">
      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
