<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>グリッドシステムのサンプル</title>
  <style>
    h1 {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <h1>ブロックを並べる順序の指定、order-N</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 order-3" style="background-color: #ffddcc;height: 200px;">ブロックA(order-3)<br>6ブロック</div>
      <div class="col-3 order-1" style="background-color: #6699ff;height: 200px;">ブロックB(order-1)<br>3ブロック</div>
      <div class="col-3 order-2" style="background-color: #99cc99;height: 200px;">ブロックC(order-2)<br>3ブロック</div>
    </div>
  </div>

  <p>
    その他、order-first → order-0 → order-1 ,,,,, order-12 → order-last
  </p>

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
