<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>グリッドシステムのサンプル</title>
  <style>
    h2 {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <h1>コンテナとコンテナfluidの違い</h1>


  <h2>■ container-fluid（ウインドウ幅に応じて内部の幅を変化）</h2>

  <div class="container-fluid"><!-- padding:right left +15px-->
    <h3 style="background-color: #999999">可変幅のコンテナ、3:4:5の割合で拡大縮小</h3>
    <div class="row">
      <div class="col-3" style="background-color: #7799ff;height: 200px;">ブロックA<br>3ブロック</div>
      <div class="col-4" style="background-color: #99aaff;height: 200px;">ブロックB<br>4ブロック</div>
      <div class="col-5" style="background-color: #bbddff;height: 200px;">ブロックC<br>5ブロック</div>
    </div>
    <p>下に横スクロールバーが出ない</p>
  </div>

  <div class="container"><!-- padding:right left +15px-->
    <h3 style="background-color: #999999">固定幅のコンテナ、576pxのブレイクポイント以上は段階的に固定</h3>
    <div class="row">
      <div class="col-3" style="background-color: #7799ff;height: 200px;">ブロックA<br>3ブロック</div>
      <div class="col-4" style="background-color: #99aaff;height: 200px;">ブロックB<br>4ブロック</div>
      <div class="col-5" style="background-color: #bbddff;height: 200px;">ブロックC<br>5ブロック</div>
    </div>
    <p>下に横スクロールバーが出ない</p>
  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
