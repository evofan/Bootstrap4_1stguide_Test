<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>グリッドシステムのサンプル</title>
  <style>
    h2 {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <h1>画面サイズに応じたレイアウト</h1>



  <h2>■ 画面サイズに応じて列幅を変更、Offset-xx-Nで指定</h2><!-- col-sm-Nで指定 576px(★ブレイクポイント)未満時は各列を12（横幅一杯）で表示 -->
  <!-- col-sm-N ... 576px以上 スマホ横想定-->
  <!-- col-md-N ... 768px以上 タブレット想定-->
  <!-- col-lg-N ... 992px以上 パソコン想定-->
  <!-- col-xl-N ... 1200px以上 大画面PC想定-->

  <div class="container">
    <div class="row">
      <div class="col-6" style="background-color: #99aaff;height: 200px;">ブロックA</div>
      <div class="col-6" style="background-color: #ccff99;height: 200px;">ブロックB</div>
    </div>
    <div class="row"><!--768px以上時のみ空白-->
     <div class="col-6 col-md-3" style="background-color: #cc9966;height: 200px;">ブロックC</div>
      <div class="col-6 col-md-3 offset-md-6" style="background-color: #ffcc99;height: 200px;">ブロックD</div>
    </div>
    <div class="row">
      <div class="col-6" style="background-color: #99aaff;height: 200px;">ブロックE</div>
      <div class="col-6" style="background-color: #ccff99;height: 200px;">ブロックF</div>
    </div>
  </div>

  <h2>■ ml-autoやmr-autoで空白指定</h2>
  <div class="container">
    <div class="row">
      <div class="col-6 col-md-3" style="background-color: #99aaff;height: 200px;">ブロックA</div>
      <div class="col-6 col-md-3 ml-md-auto" style="background-color: #ccff99;height: 200px;">ブロックB</div>
    </div>
  </div>

  <h2>■ order-Nで指定</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-3 order-md-2" style="background-color: #99aaff;height: 200px;">ブロックA</div>
      <div class="col-md-3 order-md-1" style="background-color: #ccff99;height: 200px;">ブロックB</div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
