<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>グリッドシステムのサンプル</title>
  <style>
    h2 {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <h1>画面サイズに応じたレイアウト</h1>



  <h2>■ 画面サイズに応じて列幅を変更、混在指定、小さい順に指定＝★モバイルファースト</h2><!-- col-sm-Nで指定 576px(★ブレイクポイント)未満時は各列を12（横幅一杯）で表示 -->
  <!-- col-sm-N ... 576px以上 スマホ横想定-->
  <!-- col-md-N ... 768px以上 タブレット想定-->
  <!-- col-lg-N ... 992px以上 パソコン想定-->
  <!-- col-xl-N ... 1200px以上 大画面PC想定-->

  <div class="container">
    <div class="row"><!--768px未満で12-(6-6)、以上で6-3-3-->
      <div class="col-12 col-sm-6" style="background-color: #ffcc99;height: 200px;">ブロックA<br>6ブロック</div>
      <div class="col-6 col-sm-3" style="background-color: #99aaff;height: 200px;">ブロックB<br>3ブロック</div>
      <div class="col-6 col-sm-3" style="background-color: #ccff99;height: 200px;">ブロックC<br>3ブロック</div>
    </div>
  </div>

  <h2>■ 画面サイズに応じて列幅を変更、混在指定2</h2>
  <div class="container">
    <div class="row"><!--576未満で12-12、576px以上で指定無しで12-12のまま、768以上で7-5-->
      <div class="col-md-7" style="background-color: #ffcc99;height: 200px;">ブロックA<br>7ブロック</div>
      <div class="col-md-5" style="background-color: #99aaff;height: 200px;">ブロックB<br>5ブロック</div>
    </div>
    <div class="row"><!--576未満で12-(6-6)、576px以上で等分割(1/3-1/3-1/3)、768以上で6-3-3-->
      <div class="col-12 col-sm col-md-6" style="background-color: #ffcc99;height: 200px;">ブロックC<br>6ブロック</div>
      <div class="col-6 col-sm col-md-3" style="background-color: #99aaff;height: 200px;">ブロックD<br>3ブロック</div>
      <div class="col-6 col-sm col-md-3" style="background-color: #ccff99;height: 200px;">ブロックE<br>3ブロック</div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
