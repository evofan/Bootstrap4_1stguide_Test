<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>リストグループ</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body style="padding-top: 5rem;padding-bottom: 5rem;">

  <!-- ここにページ内容を記述 -->

  <div class="container">

    <h2 class="mt-4 mb-3">■ リストグループの作成（li）</h2>

    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">渋谷店</li>
        <li class="list-group-item active">代々木店</li>
        <li class="list-group-item">目黒店</li>
        <li class="list-group-item">高田馬場店</li>
        <li class="list-group-item">青山店</li>
        <li class="list-group-item disabled">池袋店</li>
      </ul>
    </div>

    <h2 class="mt-4 mb-3">■ リストグループの作成（div, a）</h2>

    <div class="col-md-6">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">渋谷店</a>
        <a href="#" class="list-group-item list-group-item-action active">代々木店</a>
        <a href="#" class="list-group-item list-group-item-action">目黒店</a>
        <a href="#" class="list-group-item list-group-item-action">高田馬場店</a>
        <a href="#" class="list-group-item list-group-item-action">青山店</a>
        <a href="#" class="list-group-item list-group-item-action disabled">池袋店</a>
      </div>
    </div>

    <h2 class="mt-4 mb-3">■ リストグループの作成（button）</h2>

    <div class="col-md-6">
      <div class="list-group">
        <button class="list-group-item list-group-item-action">渋谷店</button>
        <button class="list-group-item list-group-item-action active">代々木店</button>
        <button class="list-group-item list-group-item-action">目黒店</button>
        <button class="list-group-item list-group-item-action">高田馬場店</button>
        <button class="list-group-item list-group-item-action">青山店</button>
        <button class="list-group-item list-group-item-action disabled">池袋店</button>
      </div>
    </div>

    <h2 class="mt-4 mb-3">■ リストグループの作成（flush、横線）</h2>

    <div class="col-md-6">
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action">渋谷店</a>
        <a href="#" class="list-group-item list-group-item-action active">代々木店</a>
        <a href="#" class="list-group-item list-group-item-action">目黒店</a>
        <a href="#" class="list-group-item list-group-item-action">高田馬場店</a>
        <a href="#" class="list-group-item list-group-item-action">青山店</a>
        <a href="#" class="list-group-item list-group-item-action disabled">池袋店</a>
      </div>
    </div>

    <h2 class="mt-4 mb-3">■ リストグループの作成（color）</h2>

    <div class="col-md-6">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Primary</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Secondary</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-success">Success</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-info">Info</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Warning</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Danger</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Dark</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-light">Light</a>
      </div>
    </div>

  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
