<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>ボタン</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <div class="container">


    <h2 class="mt-4 mb-3">■ ボタンの状況表示</h2>

    <h3>1. btn-lg, btn-sm</h3>

    <div class="my-4">
      <button class="btn btn-primary btn-lg">標準のボタン</button>
      <button class="btn btn-primary btn-lg active">アクティブなボタン</button>
    </div>

    <div class="my-4">
      <button class="btn btn-danger btn-lg">標準のボタン</button>
      <button class="btn btn-danger btn-lg disabled">使用不可なボタン</button>
    </div>

    <div class="my-4">
      <button class="btn btn-success btn-lg">標準のボタン</button>
      <button class="btn btn-success btn-lg disabled">使用不可なボタン</button>
    </div>

  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
