<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>ボタンの書式</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <div class="container">

    <h1>ボタンの書式</h1>

    <h2 class="mt-4 mb-5">■ ボタンの書式設定</h2>

    <h3>背景色の指定</h3>

    <div class="mb-5">
      <button class="btn">標準</button>
      <button class="btn btn-primary">btn-primary</button>
      <button class="btn btn-secondary">btn-secondary</button>
      <button class="btn btn-success">btn-success</button>
      <button class="btn btn-info">btn-info</button>
      <button class="btn btn-warning">btn-warning</button>
      <button class="btn btn-danger">btn-danger</button>
      <button class="btn btn-dark">btn-dark</button>
      <button class="btn btn-light">btn-light</button>
    </div>


    <h3>枠線色の指定</h3>

    <div class="mb-5">
      <button class="btn">標準</button>
      <button class="btn btn-outline-primary">btn-primary</button>
      <button class="btn btn-outline-secondary">btn-secondary</button>
      <button class="btn btn-outline-success">btn-success</button>
      <button class="btn btn-outline-info">btn-info</button>
      <button class="btn btn-outline-warning">btn-warning</button>
      <button class="btn btn-outline-danger">btn-danger</button>
      <button class="btn btn-outline-dark">btn-dark</button>
      <button class="btn btn-outline-light">btn-light</button>
    </div>

    <h3>リンク文字として表示</h3>

    <div class="mb-5">
      <button class="btn">標準</button>
      <button class="btn btn-link">btn-link</button>
    </div>

    <h3>a要素で作成したボタン</h3>
    <div class="mb-5">
      <a href="http://www.google.co.jp" class="btn btn-info">グーグル</a>
      <a href="http://www.yahoo.co.jp" class="btn btn-secondary">ヤフー</a>
      <a href="http://getbootstrap.com" class="btn btn-outline-primary">Bootstrap</a>
    </div>

    <h3>フォームのボタン</h3>
    <div class="mb-5">
      <form>
        <input type="button" value="確認" class="btn btn-primary">
      </form>
    </div>

  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
