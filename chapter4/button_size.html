<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--最後のは縮小表示しない：iOS9対応-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>ボタン</title>
  <style>
    h2 {
      margin-top: 30px;
    }

    .red {
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body>

  <!-- ここにページ内容を記述 -->

  <div class="container">


    <h2 class="mt-4 mb-3">■ ボタンのサイズ</h2>

    <h3>1. btn-lg, btn-sm</h3>

    <div class="mb-5">
      <button class="btn btn-primary btn-lg">Button Size</button>
      <button class="btn btn-primary">Button Size</button>
      <button class="btn btn-primary btn-sm">Button Size</button>
    </div>

    <h3>2. btn-block</h3>

    <div class="row">

    <div class="col-md-6">
      <a href="#" class="btn btn-danger btn-lg btn-block">Home</a>
      <a href="#" class="btn btn-primary btn-block">News</a>
      <a href="#" class="btn btn-success btn-block">Photo</a>
      <a href="#" class="btn btn-outline-dark btn-sm btn-block">9月のデータ</a>
      <a href="#" class="btn btn-outline-dark btn-sm btn-block">8月のデータ</a>
      <a href="#" class="btn btn-outline-dark btn-sm btn-block">7月のデータ</a>
    </div>

    <div class="col-md-6 mt-4 mt-md-0">
      <h4>ボタンをブロック幅で表示</h4>
      <p>btn-blockクラスを使用すると、各ボタンの親要素と・・・・・・・を併用する事も可能です。</p>
    </div>
    
  </div>

  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
